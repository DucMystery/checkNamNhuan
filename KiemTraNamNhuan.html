<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm Bài Kiểm Tra Năm Nhuận</title>
</head>
<body>
   <script>
       let year= parseInt(prompt("Mời Bạn Nhập Vào Năm:"));
       if ((year%4==0 && year%100!=0)|| year%400==0){
           alert(year+" là năm nhuận!");
       }else {
           alert(year+ " không phải là năm nhuận!");
       }
   </script>
</body>
</html>
